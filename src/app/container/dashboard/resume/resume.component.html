<div *ngIf="!loading && !error" style="margin-top: 2rem;margin-left: 2rem;" fxLayout="column"
    fxLayoutAlign="center stretch" fxLayoutGap="20px">
    <div fxLayout="row wrap" fxLayoutAlign="start center" fxLayoutGap="16px">
        <mat-card (click)="addResume()" class="add-card" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" matRipple>
            <mat-icon class="fs-3">add_box</mat-icon>
            <mat-card-title style="color: #538ec3;">Add Resume</mat-card-title>
        </mat-card>
        <app-resume-card *ngFor="let resume of resumeList" [resume]="resume"></app-resume-card>
    </div>
</div>
<div *ngIf="loading && !error" style="height: 100vh" fxFlex="100%" fxLayoutAlign="center center">
    <mat-spinner></mat-spinner>
</div>
