<form [formGroup]="form" (ngSubmit)="form.valid && update()">
    <div fxLayoutGap="5px" fxLayout="column" fxLayoutAlign="start stretch">
        <div fxLayout="row" fxLayoutAlign="space-around center" fxLayoutGap="30px">
            <label class="setting-label">Name:</label>
            <mat-form-field class="settings-input">
              <input matInput formControlName="name" placeholder="Name"/>
            </mat-form-field>
          </div>
          <div fxLayout="row" fxLayoutAlign="space-around center" fxLayoutGap="30px">
            <label class="setting-label">Email:</label>
            <mat-form-field class="settings-input">
              <input [value]="this.user ? this.user.email : ''"  disabled matInput placeholder="Email"/>
            </mat-form-field>
          </div>
           <div fxLayoutAlign="end center">
              <button (click)="update()" mat-raised-button class="bg-success text-white">
                Update Profile
              </button>
            </div>
    </div>
</form>
