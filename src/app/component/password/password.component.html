<form [formGroup]="form" (ngSubmit)="form.valid && updatePassword()">
    <div fxLayout="column" fxLayoutAlign="start stretch">
        <div fxLayout="row" fxLayoutAlign="space-around center" fxLayoutGap="30px">
          <label class="setting-label">Old Password:</label>
          <mat-form-field class="settings-input">
            <input formControlName="old_password" matInput placeholder="Enter old password"/>
            <mat-error>This field is required</mat-error>
          </mat-form-field>
        </div>
        <div fxLayout="row" fxLayoutAlign="space-around center" fxLayoutGap="30px">
          <label class="setting-label">New Password:</label>
          <mat-form-field class="settings-input">
            <input formControlName="new_password" matInput placeholder="Enter New password"/>
            <mat-error>This field is required</mat-error>
          </mat-form-field>
        </div>
        <div fxLayout="row" fxLayoutAlign="space-around center" fxLayoutGap="30px">
          <label class="setting-label">Confirm Password:</label>
          <mat-form-field class="settings-input">
            <input formControlName="confirm_password" matInput placeholder="Enter Confirm password"/>
            <mat-error>This field is required</mat-error>
          </mat-form-field>
        </div>
        <div fxLayoutAlign="end center">
          <button mat-raised-button class="text-white bg-success">
            Update Password
          </button>
        </div>
      </div>
</form>
